<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Tables - Q1 to Q6</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="tables.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="column">Product</th>
          <th scope="column">Quantity</th>
          <th scope="column">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>
        <tr>
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>
        <tr>
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
