<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Forms Q1 - Q6 </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="contact_form.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" required>
          </dd>

          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd><input type="text" name="last_name" id="last_name" required></dd>

          <dt>
            <label for="email_address">Email</label>
          </dt>
          <dd>
            <input type="email" name="email_address" id="email_address"
                   autocomplete="off" aotocapitalize="none"
                   autocorrect="off" required>
          </dd>

          <dt>
            <label for="telephone_number">Telephone Number</label>
          </dt>
          <dd>
            <input type="tel" name="telephone_number" id="telephone_number"
                   placeholder="###-###-####" required>
          </dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="busines">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message_box">Message</label></dt>
          <dd><textarea id="message_box" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
