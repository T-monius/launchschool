<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems: Forms Q8 - 10</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="no.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movies">Movie</label>
          </dt>
          <dd>
            <select name="movies" id="movies" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" min="1" max="5" name="rating"
                   id="rating" value="5">
          </dd>
        </dl>
        <label>
          <input type="checkbox" name="add_to_favs" checked>
          Add to my favorites
        </label>
        <button value="Rate movie">Rate Movie</button>
      </fieldset>
    </form>
  </body>
</html>
