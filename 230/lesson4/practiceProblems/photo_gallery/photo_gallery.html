<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="photoGallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="gray photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/fff/333" alt="white photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="green photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/993535/aaa" alt="maroon photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="gray photo" title="Photo 1" class="highlight" /></li>
        <li><img src="http://placehold.it/1200x900/fff/333" alt="white photo" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="green photo" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/993535/aaa" alt="maroon photo" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
