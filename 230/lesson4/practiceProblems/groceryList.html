<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/ls_reset.css">
    <link rel="stylesheet" href="stylesheets/groceryList.css">
    <link rel="stylesheet" media='print' href="stylesheets/groceryListHideForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <form>
        <h2>Add an item</h2>
        <fieldset>
          <label for="item_name">Item name</label>
          <input type="text" name="item_name">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity">
        </fieldset>
        <button type="submit">Add</button>
      </form>
      <footer>
        <h1>Groceries</h1>
        <ul></ul>
      </footer>
    </main>
    <script src="javascripts/groceryList.js"></script>
  </body>
</html>
