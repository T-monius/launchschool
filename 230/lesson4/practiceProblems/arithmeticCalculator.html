<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arithmetcic Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/ls_reset.css">
    <link rel="stylesheet" href="stylesheets/arithmeticCalculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1 class="result-container">0</h1>
      <form>
        <input type="number" name="value" placeholder= "0">
        <select name="operator">
          <option value="+" selected>&plus;</option>
          <option value="-">-</option>
          <option value="*">&ast;</option>
          <option value="/">&sol;</option>
        </select>
        <input type="number" name="value1" placeholder= "0">
        <button type="submit">=</button>
      </form>
    </main>
    <script src="javascripts/arithmeticCalculator.js"></script>
  </body>
</html>
