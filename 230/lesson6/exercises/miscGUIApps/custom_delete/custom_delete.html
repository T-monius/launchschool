<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Title Here</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="custom_delete.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="customDelete.js"></script>
  </head>
  <body>
    <main>
      <article class="todo_box">
        <h1>Todos</h1>
      </article>
      <aside class="overlay">
        <section>
          <p>Are you sure you want to delete this todo&quest;</p>
          <div>
            <a href="#" class="delete_yes">Yes</a>
            <a href="#" class="delete_no">No</a>
          </div>
        </section>
      </aside>
    </main>
    <script id="todo_list" type="text/x-handlebars">
      <ul>
        {{#each todos}}
        {{> todo}}
        {{/each}}
      </ul>
    </script>
    <script id='todo' type="text/x-handlebars">
      <li data-id="{{id}}">
        <p>{{title}}</p>
        <a href="#" class='delete_x'>X</a>
      </li>
    </script>
  </body>
</html>
