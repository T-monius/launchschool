<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Languages Info</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
    <link rel="stylesheet" href="programming_languages.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="programmingLanguages.js"></script>
  </head>
  <body>
    <main>
      <article class="language_box">
        <h1>Programming Languages</h1>
      </article>
    </main>
    <script id='language_list' type="text/x-handlebars">
      <ul>
        {{#each languages}}
        {{> language}}
        {{/each}}
      </ul>
    </script>
    <script id="language_info" type="text/x-handlebars">
      <li>
        <h2>{{name}}</h2>
        <p>{{description}}</p>
        <a href="#" class="show_more">Show More</a>
        <a href="#" class="show_less">Show Less</a>
      </li>
    </script>
  </body>
</html>
