<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <main class="stopwatch">
      <a href="#" data-running="false"  id="start_stop" class="button">Start</a>
      <a href="#" id="reset" class="button">Reset</a>
    </main>
    <script id="time_segments" type="text/x-handlebars">
      <p><span>{{hours}}</span>&colon;<span>{{minutes}}</span>&colon;<span>{{seconds}}</span>&colon;<span>{{centiseconds}}</span></p>
    </script>
  </body>
</html>
