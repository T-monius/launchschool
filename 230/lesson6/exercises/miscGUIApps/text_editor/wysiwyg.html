<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS WYSIWYG Editor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="wysiwyg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="wysiwyg.js"></script>
  </head>
  <body>
    <h1>A Rich Text Editor</h1>
    <main>
      <header>
        <p data-style="bold">B</p>
        <p data-style="italic">I</p>
        <p data-style="underline">U</p>
        <p data-style="strikeThrough">S</p>
        <p data-style="createLink">Link</p>
        <p data-style="insertUnorderedList">Unordereed list</p>
        <p data-style="insertOrderedList">Ordered List</p>
        <p data-style="justifyLeft">Left Justify</p>
        <p data-style="justifyRight">Right Justify</p>
        <p data-style="justifyCenter">Center</p>
        <p data-style="justifyFull">Fully Justify</p>
      </header>
      <p class="text_box" contenteditable="true"></p>
      <script id="controls" type="text/x-handlebars">
        {{#each images}}
        <img src="{{this}}">
        {{/each}}
      </script>
    </main>
  </body>
</html>
