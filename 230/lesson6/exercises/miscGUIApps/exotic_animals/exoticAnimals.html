<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exotic Animals</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="public/stylesheets/exoticAnimals.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="public/javascripts/exoticAnimals.js"></script>
  </head>
  <body>
    <main>
      <h1>Exotic Animals</h1>
    </main>
    <script id="animal_gallery" type="text/x-handlebars">
      <ul class="animal_gallery">
        {{#each animals}}
        {{> animal}}
        {{/each}}
      </ul>
    </script>
    <script id="animal" type="text/x-handlebars">
      <li>
        <figure>
          <img src="public/images/{{name}}.jpeg" alt="" title="">
          <figcaption>{{caption}}</figcaption>
        </figure>
      </li>
    </script>
  </body>
</html>
