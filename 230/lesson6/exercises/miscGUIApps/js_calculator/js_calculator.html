<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A JavaScript Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="js_calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
  </head>
  <body>
    <main class="calculator">
      <section class="screen">
        <section class="upper">
          <p></p>
        </section>
        <section class="lower">
          <p>0</p>
        </section>
      </section>
      <section class="inputs">
        <button data-id="CE" class="operation">CE</button>
        <button data-id="C" class="operation">C</button>
        <button data-id="NEG" class="operation">NEG</button>
        <button data-id="/" class="operator">&sol;</button>
        <button data-id="7" class="value">7</button>
        <button data-id="8" class="value">8</button>
        <button data-id="9" class="value">9</button>
        <button data-id="x" class="operator">X</button>
        <button data-id="4" class="value">4</button>
        <button data-id="5" class="value">5</button>
        <button data-id="6" class="value">6</button>
        <button data-id="-" class="operator">-</button>
        <button data-id="1" class="value">1</button>
        <button data-id="2" class="value">2</button>
        <button data-id="3" class="value">3</button>
        <button data-id="+" class="operator">&plus;</button>
        <button data-id="0" class="value">0</button>
        <button data-id="." class="value">.</button>
        <button data-id="%" class="operator">&percnt;</button>
        <button data-id="=" class="operation">&equals;</button>
      </section>
    </main>
    <script src="jsCalculator.js"></script>
  </body>
</html>
