<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation Part 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form_validation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Sign Up Form</h1>
      <form novalidate>
        <p data-message="submit" class="error_message">Fix errors before submitting this form</p>
        <dl>
          <dt>First Name</dt>
          <dd><input type="text" name="first_name" class="key_capture" required></dd>
          <dd data-message="first_name" class="error_message"></dd>
        </dl>
        <dl>
          <dt>Last Name</dt>
          <dd><input type="text" name="last_name" class="key_capture" required></dd>
          <dd data-message="last_name" class="error_message"></dd>
        </dl>
        <dl>
          <dt>Email</dt>
          <dd><input type="text" name="email" pattern=".+@.+" required></dd>
          <dd data-message="email" class="error_message"></dd>
        </dl>
        <dl>
          <dt>Password</dt>
          <dd><input type="password" name="password" minlength="10" required></dd>
          <dd data-message="password" class="error_message"></dd>
        </dl>
        <dl>
          <dt>Phone Number</dt>
          <dd><input type="text" name="phone_number" pattern="\d{3}-\d{3}-\d{4}"></dd>
          <dd data-message="phone_number" class="error_message"></dd>
        </dl>
        <dl>
          <dt>Credit Card</dt>
          <dd><input type="text" name="credit_card" class="key_capture" pattern="\d{4}" minlength="4" maxlength="4"></dd>
          <dd><input type="text" name="credit_card" class="key_capture" pattern="\d{4}" minlength="4" maxlength="4"></dd>
          <dd><input type="text" name="credit_card" class="key_capture" pattern="\d{4}" minlength="4" maxlength="4"></dd>
          <dd><input type="text" name="credit_card" class="key_capture" pattern="\d{4}" minlength="4" maxlength="4"></dd>
        </dl>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <script src="formValidation.js"></script>
  </body>
</html>
