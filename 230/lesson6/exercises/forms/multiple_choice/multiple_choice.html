<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Choice Quiz</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="multiple_choice.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
  </head>
  <body>
    <form>
      <h1>Multiple Choice Quiz</h1>
      <fieldset>
      </fieldset>
      <button type="submit" class="button">Submit</button>
      <button type="reset" class="button">Reset</button>
    </form>
  <script id="form_template" type="text/x-handlebars">
    {{#each questions}}
      <dl>
        <dt>Q{{id}}{{{description}}}</dt>
        {{#each options}}
        <dd>
          <input data-id="{{../id}}" type="radio" name="answer{{../id}}" value="{{this}}">
          <label for="answer{{../id}}">{{this}}</label>
        </dd>
        {{/each}}
        <dd data-msgID="{{id}}" class="msg"></dd>
      </dl>
    {{/each}}
  </script>
  <script src="multipleChoice.js"></script>
  </body>
</html>
